---
---
<div class="post-list">
	{% for post in site.posts %}
	<div class="post-summary">
    <a href="{{ post.url | absolute_url }}">
      <img class="summary-image" src="{{ post.headerImage }}" alt="{{ post.headerAlt }}">
	    <h3>{{ post.postId }}:</h3>
	    <h1>{{ post.title }}</h1>
    </a>
  </div>
  {% endfor %}
</div>
